<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <section class="board-container" aria-label="Tic Tac Toe Game Board">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </section>
        <p id="commentary" aria-live="polite">Text content here</p>
        <button class="restart-button" id="restart-button" aria-label="Restart Game">Restart</button>
    </main>
</body>
</html>
